<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [(ngModel)]="cuttOffDate" (dateChange)="getCutOffDate(cuttOffDate)" [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

  
  <button (click)= "computePayroll()" mat-raised-button color="primary">Compute Payroll</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container>
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element;let i = index"> {{i}} </td>
    </ng-container>
  
    <ng-container matColumnDef="UserId">
      <th mat-header-cell *matHeaderCellDef> User Id </th>
      <td mat-cell *matCellDef="let element"> {{element.UserId}} </td>
    </ng-container>

    <ng-container matColumnDef="Employee">
        <th mat-header-cell *matHeaderCellDef> Employee </th>
        <td mat-cell *matCellDef="let element"> {{element.Employee}} </td>
      </ng-container>
  
    <ng-container matColumnDef="CutOffDate">
      <th mat-header-cell *matHeaderCellDef> CutOffDate </th>
      <td mat-cell *matCellDef="let element"> {{fomatDate(element.CutOffDate)}} </td>
    </ng-container>
  
    <ng-container matColumnDef="GrossPay">
      <th mat-header-cell *matHeaderCellDef> GrossPay </th>
      <td mat-cell *matCellDef="let element"> {{element.GrossPay}} </td>
    </ng-container>
  
    <ng-container matColumnDef="NetPay">
      <th mat-header-cell *matHeaderCellDef> NetPay </th>
      <td mat-cell *matCellDef="let element"> {{element.NetPay}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <button (click)="viewPayslip(element)" mat-icon-button mat-button color="primary">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
            <button (click)="modifyPayroll(element)" mat-icon-button mat-button color="accent">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
