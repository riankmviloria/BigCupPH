
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container>
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element;let i = index"> {{i}} </td>
  </ng-container>

  <ng-container matColumnDef="UserName">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let element"> 
      <ng-container *ngIf="isEdit && element.Id==rowIndex;else notEditCarrier">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="element.Username" name="Username"
                 required>
        </mat-form-field>
      </ng-container>
      <ng-template #notEditCarrier>
        <ng-container>
          {{element.Username}}
        </ng-container>
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="LastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="isEdit && element.Id==rowIndex;else notEditCarrier">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="element.LastName" name="LastName"
                 required>
        </mat-form-field>
      </ng-container>
      <ng-template #notEditCarrier>
        <ng-container>
          {{element.LastName}}
        </ng-container>
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="FirstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="isEdit && element.Id==rowIndex;else notEditCarrier">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="element.FirstName" name="FirstName"
                 required>
        </mat-form-field>
      </ng-container>
      <ng-template #notEditCarrier>
        <ng-container>
          {{element.FirstName}}
        </ng-container>
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
  </ng-container>

  <ng-container matColumnDef="BasicPay">
    <th mat-header-cell *matHeaderCellDef> BasicPay </th>
    <td mat-cell *matCellDef="let element">
            <button (click)= "showEmployeeSalary(element)" mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element;let i=index">
            <button mat-mini-fab [color]="isEdit  && element.Id==rowIndex ? 'primary' : 'accent'" (click)="editRow(i,element)">
              <!-- <ng-container>
                <mat-icon id="editButton" >edit</mat-icon>
              </ng-container> -->

              <ng-container *ngIf="isEdit && element.Id==rowIndex;else notEditAction">
                <mat-icon id="saveButton">save</mat-icon>
              </ng-container>
  
              <ng-template #notEditAction>
                <ng-container>
                  <mat-icon id="editButton">edit</mat-icon>
                </ng-container>
              </ng-template>
            </button>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20,100]" aria-label="Select page of users"></mat-paginator>
</div>
